<div class="container">
  <ng-container *ngIf="question()">
    <hls-question-viewer
      *ngIf="!submitted"
      [questionData]="question()"
      (submitEvent)="handleSubmitResponse($event)"
    ></hls-question-viewer>

    <hls-chart-viewer
      *ngIf="submitted"
      [chartData]="updatedQuestionData"
    ></hls-chart-viewer>
  </ng-container>
</div>
