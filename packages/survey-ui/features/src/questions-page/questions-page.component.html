<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Questions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (dataSource().length !== 0) {
      <hls-question-table [data]="dataSource()" />
      }
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['create']">Create Question</a>
    </mat-card-actions>
  </mat-card>
</div>
