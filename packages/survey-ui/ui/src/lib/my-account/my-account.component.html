<div class="container max-w-2xl">
  <div class="flex flex-col gap-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <mat-card class="bg-white rounded-lg p-4">
        <mat-card-content>
          <div class="flex flex-col items-center">
            <div class="rounded-full bg-gray-200 w-24 h-24 mb-2">
              <!-- Placeholder for Profile Image -->
            </div>
            <h2 class="text-lg font-medium">Username</h2>
            <p class="text-gray-500">example example.com</p>
            <button mat-raised-button color="primary" class="mt-4">
              Edit Profile
            </button>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="bg-white rounded-lg shadow p-4">
        <mat-card-content>
          <h2 class="text-lg font-medium mb-4">Account Settings</h2>
          <mat-list>
            <a mat-list-item class="hover:bg-gray-100 cursor-pointer">
              <mat-icon matListItemIcon>person</mat-icon>
              <div matListItemTitle>Personal Information</div>
              <!--              <mat-icon>chevron_right</mat-icon>-->
            </a>
            <a mat-list-item class="hover:bg-gray-100 cursor-pointer">
              <mat-icon matListItemIcon>lock</mat-icon>
              <div matListItemTitle>Privacy & Security</div>
              <!--              <mat-icon matListItemMeta>chevron_right</mat-icon>-->
            </a>
            <a mat-list-item class="hover:bg-gray-100 cursor-pointer">
              <mat-icon matListItemIcon>credit_card</mat-icon>
              <div matListItemTitle>Subscription Plan</div>
              <!--              <mat-icon matListItemMeta>chevron_right</mat-icon>-->
            </a>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title> My Surveys </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div
          class="border rounded-lg p-2 mb-2 flex items-center justify-between mt-4"
        >
          <div>
            <h3 class="font-medium">Customer Satisfaction Survey</h3>
            <p class="text-gray-500 text-sm">Created on: Jan 15, 2024</p>
          </div>
          <span class="text-green-500">Active</span>
        </div>
        <div
          class="border rounded-lg p-2 mb-2 flex items-center justify-between"
        >
          <div>
            <h3 class="font-medium">Employee Feedback Form</h3>
            <p class="text-gray-500 text-sm">Created on: Jan 10, 2024</p>
          </div>
          <span class="text-gray-500">Draft</span>
        </div>
        <a href="#" class="text-blue-500 hover:underline block mt-4"
          >View All Surveys â†’</a
        >
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>More Options</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <button mat-stroked-button class="flex items-center space-x-2">
            <mat-icon>insert_chart</mat-icon>
            <span>Analytics Dashboard</span>
          </button>
          <button mat-stroked-button class="flex items-center space-x-2">
            <mat-icon>file_download</mat-icon>
            <span>Export Data</span>
          </button>
          <button mat-stroked-button class="flex items-center space-x-2">
            <mat-icon>notifications</mat-icon>
            <span>Notification Settings</span>
          </button>
          <button mat-stroked-button class="flex items-center space-x-2">
            <mat-icon>help</mat-icon>
            <span>Help & Support</span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
