<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{(paginator() ? paginator().pageIndex : 0) * (paginator() ? paginator().pageSize : 0) + i + 1}}
    </td>
  </ng-container>

  <ng-container matColumnDef="questionText">
    <th mat-header-cell *matHeaderCellDef> Question</th>
    <td mat-cell *matCellDef="let element"> {{element.questionText}} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button [routerLink]="[element.id]">Edit</a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
