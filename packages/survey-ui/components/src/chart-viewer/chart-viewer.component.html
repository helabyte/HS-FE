<div *ngIf="chartData" class="p-4">
  <h2 class="text-xl font-semibold mb-4">{{ chartData.questionText }}</h2>

  <div class="flex gap-4">
    <div>
      <div class="flex justify-between items-center">
        <button mat-icon-button *ngIf="chartData.chartType === 'bar' || chartData.chartType === 'line'">
          <mat-icon>share</mat-icon>
        </button>
      </div>

      <div #chartContainer></div>
    </div>
    <div>
      <hls-poll />
    </div>
  </div>

</div>
